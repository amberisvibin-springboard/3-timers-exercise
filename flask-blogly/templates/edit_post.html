{% extends 'base.html' %} {% block content %}

<h1>Edit Post</h1>

<form action="/posts/{{ post.id }}/edit" method="post" style="display: inline">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id="title"
    maxlength="50"
    value="{{ post.title }}"
  />
  <label for="content">Content</label>
  <input
    type="text"
    name="content"
    id="content"
    maxlength="5000"
    value="{{ post.content }}"
  />
  {% for tag in tags %}
  <input
    type="checkbox"
    name="tags"
    value="{{ tag.id }}"
    id="{{ tag.name }}"
    class="inline"
  />
  <label for="{{ tag.name }}">{{ tag.name }}</label></br>
  {% endfor %}
  <button type="submit">Submit</button>
</form>

<form action="/posts/{{ post.id }}" style="display: inline">
  <button type="submit" class="danger">Cancel</button>
</form>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="static/site.js"></script>

{% endblock %}
