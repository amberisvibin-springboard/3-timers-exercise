{% extends 'base.html' %} {% block content %}

<h1>Create User</h1>

<form action="/users/new" method="post" style="display: inline">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" id="first_name" maxlength="50" />
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" id="last_name" maxlength="50" />
  <label for="image_url">Image URL</label>
  <input type="text" name="image_url" id="image_url" maxlength="200" />
  <button type="submit">Submit</button>
</form>

<form action="/users" style="display: inline">
  <button type="submit" class="danger">Cancel</button>
</form>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="static/site.js"></script>

{% endblock %}
