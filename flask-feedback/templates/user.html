{% extends 'base.html' %} 

{% block title %}
Feedback - {{ user.username }}
{% endblock %}

{% block content %}

<h1>{{ user.username }}</h1>

{% for msg in get_flashed_messages() %}
    <p class="flash">{{ msg }}</p>
{% endfor %}

<p>{{ user.email }}</p>

<p>{{ user.first_name }} {{ user.last_name }}</p>

<form action="/logout">
  <button type="submit">Logout</button>
</form>

{% endblock %}
