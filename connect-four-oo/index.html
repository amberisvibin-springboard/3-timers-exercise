<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Connect 4</h1>

  <h2 id="alert"></h2>

  <form>
    <label for="p1-color">Player 1 Color:</label>
    <input id="p1-color" maxlength="7" value="#D3B673">
    <label for="p2-color">Player 2 Color:</label>
    <input id="p2-color" maxlength="7" value="#B33951">
    <button type="submit" name="newgame">New Game</button>
  </form>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
